<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="weatherApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>AngularJS Weather Forecast SPA</title>

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- inline css styling -->
  <style media="screen">
    html,
    body,
    input,
    select,
    textarea {
      font-size: 1.05rem !important;
    }
  </style>

  <!-- Load AngularJS via CDN -->
  <script src="https://code.angularjs.org/1.8.0/angular.min.js" charset="utf-8"></script>
  <script src="https://code.angularjs.org/1.8.0/angular-route.min.js" charset="utf-8"></script>
  <script src="https://code.angularjs.org/1.8.0/angular-resource.min.js" charset="utf-8"></script>


</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">

        <div class="navbar navbar-header">
          <a class="navbar-brand" href="/">AnguarJS Weather</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item"><a class="nav-link" href="#!/"><i class="fa fa-home"></i>Home</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>

  <div class="container">
    <div ng-view></div>
  </div>

  <script src="app.js" charset="utf-8"></script>
  <script src="routes.js" charset="utf-8"></script>
  <script src="services.js" charset="utf-8"></script>
  <script src="controllers.js" charset="utf-8"></script>
</body>

</html>
